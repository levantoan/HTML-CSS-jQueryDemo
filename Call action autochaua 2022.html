<style>
button.baogia_daily {
    position: fixed;
    bottom: 100px;
    z-index: 99;
    font-weight: 400;
    font-size: 11px;
    text-transform: uppercase;
    line-height: 14px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    padding: 5px 0 0 0;
    left: 10px;
    background: #2196F3;
    color: #fff;
    box-shadow: 0 0 15px #2196f3;
    transition: all .5s;
    -webkit-transform-origin: 50% 50%;
    -ms-transform-origin: 50% 50%;
    transform-origin: 50% 50%;
    -webkit-animuiion: dailyzoom 1.3s infinite;
    animation: dailyzoom 1.3s infinite;
}


@-webkit-keyframes dailyzoom {    
    70% {        
        box-shadow: 0 0 0 15px transparent
    }
    100% {        
        box-shadow: 0 0 0 0 transparent
    }
}

@keyframes dailyzoom {    
    70% {
        
        box-shadow: 0 0 0 15px transparent
    }
    100% {        
        box-shadow: 0 0 0 0 transparent
    }
}
div#phone_daily_popup {
    padding: 0 10px;
}
@media (min-width: 850px){
    .hotline_daily_popup_wrap .mfp-content div#phone_daily_popup {
        padding: 10px;
        max-width: 500px;
        margin: 0 auto;
    }
}

@media (max-width: 849px){
    .hotline_daily_popup_wrap .mfp-content {
        border-radius: 10px 10px 0 0;
        position: fixed;
        top: auto !important;
        bottom: 0;
        width: 100%;
        left: 0;
        right: 0;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        transition: transform 0.2s;
        -ms-transform: translateY(100%);
        transform: translateY(100%);
        opacity: 0;
    }
    
    .hotline_daily_popup_wrap.mfp-ready .mfp-content {
        -ms-transform: translate(0, 0);
        transform: translate(0, 0);
        opacity: 1;
    }
}
.phone-mobile, .giuseart-nav a.button.primary {
    display: none;
}

.giuseart-nav {
    position: fixed;
    right: 20px;
    background: #fff;
    border-radius: 5px;
    width: auto;
    z-index: 150;
    bottom: 150px;
    padding-top: 10px;
    border: 1px solid #f2f2f2;
}

.giuseart-nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.giuseart-nav ul li {
    list-style: none !important;

.giuseart-nav ul > li a {

    font-size: 10px;
    line-height: 15px;
    color: #515151;
    font-weight: 700;
    max-width: 72.19px;
    max-height: 54px;

    20% {

        transform: rotate3d(0, 0, 1, 15deg)
    }

    40% {
        -webkit-transform: rotate3d(0, 0, 1, -10deg);

    }

    60% {

        transform: rotate3d(0, 0, 1, 5deg)
    }

    80% {
        -webkit-transform: rotate3d(0, 0, 1, -5deg);
        transform: rotate3d(0, 0, 1, -5deg)
    }

    to {
        -webkit-transform: rotate3d(0, 0, 1, 0deg);
        transform: rotate3d(0, 0, 1, 0deg)
    }
}
